<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style7.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img class="bg" src="https://source.unsplash.com/1600x1000/?darkfood" />

      <div class="content">
        <img class="logo" src="zomato.png" />
        <div class="heading">Discover the best food & drinks in Lucknow</div>
        <div class="bar">
          <img class="pin" src="location.png" />
          <div class="location-container">
            <select class="location" name="Location" id="loaction">
              <option value="lucknow">Lucknow</option>
              <option value="chandigarh">Chandigarh</option>
            </select>
          </div>
          <button class="btn"><img src="glass.png" /></button>
          <input
            type="textbox"
            placeholder="Search for restaurent, cusine or dish "
          />
        </div>
      </div>
    </div>
  </body>
</html>
